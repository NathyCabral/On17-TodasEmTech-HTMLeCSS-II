<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./tipos-display.css">
    <title>Tipos Display</title>
</head>
<body>
    <!-- DISPLAY BLOCK -->
    <section>
        <h1>Display Block</h1>
        <div class="red">Block 1</div>
        <div class="blue">Block 2</div>
        <div class="green">Block 3</div>
    </section>
    
    <!-- DISPLAY INLINE -->
    <section>
        <h2>Display Inline</h1>
        <div class="red inline">Inline 1</div>
        <div class="blue inline">Inline 2</div>
        <div class="green inline">Inline 3</div>
    </section>

    <!-- DISPLAY INLINE-BLOCK -->
    <section>
        <h2>Display inline-block</h1>
        <div class="red inline-block">Inline-block 1</div>
        <div class="blue inline-block">Inline-block 2</div>
        <div class="green inline-block">Inline-block 3</div>
    </section>

    <!-- DISPLAY FLEX -->
    <section>
        <h2>Display Flex</h1>
        <div class="flex">
            <div class="red">Flex 1</div>
            <div class="blue">Block 2</div>
            <div class="green">Block 3</div>
        </div>
       
    </section>


    
</body>
</html>
